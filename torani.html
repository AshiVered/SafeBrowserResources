<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Buttons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eaf6; /* צבע רקע בהיר עם גוון סגול */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* כיוון כתיבה מימין לשמאל */
        }
        .grid-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(150px, 1fr)); /* שני טורים גמישים */
            grid-template-rows: repeat(10, minmax(150px, 1fr)); /* עשר שורות גמישות */
            grid-gap: 20px; /* רווח בין הכפתורים */
            max-width: 600px; /* רוחב מקסימלי לגריד */
            width: 100%;
            height: 100%;
            margin-top: 40px; /* מרווח עליון לגריד */
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* צללים חזקים */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden; /* למנוע טקסט או תוכן יוצא מגבולות הקוביה */
            text-decoration: none; /* ביטול הקו התחתון של הקישור */
            color: #6a1b9a; /* צבע טקסט סגול כהה */
            font-size: 1em; /* גודל טקסט מותאם */
            font-weight: 500;
            padding: 20px; /* ריפוד פנימי לקוביה */
        }
        .grid-item:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* צללים חזקים עוד יותר בהעברה */
            background-color: #f3e5f5; /* צבע רקע בהיר עם גוון סגול */
            color: #4a148c; /* צבע טקסט סגול כהה יותר בהעברה */
        }
    </style>
</head>
<body>
    <div class="grid-wrapper">
        <div class="grid-container">
            <a class="grid-item" href="https://otzar-haretz.co.il/">אוצר הארץ</a>
            <a class="grid-item" href="https://www.bneidavid.org/">בני דוד</a>
            <a class="grid-item" href="https://www.yeshiva.org.il/">אתר ישיבה</a>
            <a class="grid-item" href="https://www.dirshu.co.il/">דירשו</a>
            <a class="grid-item" href="https://www.haravyosefkalner.com/">הרב יוסף קלנר</a>
            <a class="grid-item" href="https://www.steinsaltz-center.org.il/">הרב שטיינזלץ</a>
            <a class="grid-item" href="https://www.mhd.co.il/">ומלאה הארץ</a>
            <a class="grid-item" href="http://meirtv.com/">ערוץ מאיר</a>
            <a class="grid-item" href="http://www.yga.co.il/">ישיבת אורות אשקלון</a>
            <a class="grid-item" href="https://www.yelonmoreh.co.il/">ישיבת אלון מורה</a>
            <a class="grid-item" href="https://www.ykr.org.il/">ישיבת כסא רחמים</a>
            <a class="grid-item" href="https://shaveihevron.org/">ישיבת שבי חברון</a>
            <a class="grid-item" href="https://www.kosharot.co.il/">כושרות</a>
            <a class="grid-item" href="https://nosachteiman.co.il/">כתר תימן</a>
            <a class="grid-item" href="https://net-sah.org/">נצח ישראל</a>
            <a class="grid-item" href="https://www.yhr.org.il/">חכמת רחמים</a>
            <a class="grid-item" href="http://daf-yomi.com/">פורטל הדף היומי</a>
            <a class="grid-item" href="https://www.kolhalashon.com/">קול הלשון</a>
            <a class="grid-item" href="https://moreshet-maran.com/">מורשת מרן</a>
            <a class="grid-item" href="https://harav.org/">אתר הרב מרדכי אליהו</a>
            <a class="grid-item" href="https://darchei-horaah.org/">דרכי הוראה לרבנים</a>
            <a class="grid-item" href="https://harhamor.co.il/">ישיבת הר המור</a>
            <a class="grid-item" href="https://www.sefaria.org.il/">ספריא</a>
            <a class="grid-item" href="https://hebrewbooks.org/">היברובוקס</a>
        </div>
    </div>
</body>
</html>
