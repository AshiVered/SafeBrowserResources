<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eaf6; /* צבע רקע בהיר עם גוון סגול */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* כיוון כתיבה מימין לשמאל */
        }
        .grid-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* שני טורים גמישים */
            grid-auto-rows: 150px; /* גובה אחיד לכל שורה */
            grid-gap: 20px; /* רווח בין הכפתורים */
            max-width: 1000px; /* רוחב מקסימלי לגריד */
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* צללים חזקים */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden; /* למנוע טקסט או תוכן יוצא מגבולות הקוביה */
            text-decoration: none; /* ביטול הקו התחתון של הקישור */
            color: #6a1b9a; /* צבע טקסט סגול כהה */
            font-size: 1em; /* גודל טקסט מותאם */
            font-weight: 500;
            padding: 20px; /* ריפוד פנימי לקוביה */
            box-sizing: border-box; /* כולל את הריפוד והגבול בגובה ורוחב הקוביה */
        }
        .grid-item:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* צללים חזקים עוד יותר בהעברה */
            background-color: #f3e5f5; /* צבע רקע בהיר עם גוון סגול */
            color: #4a148c; /* צבע טקסט סגול כהה יותר בהעברה */
        }
    </style>
</head>
<body>
    <div class="grid-wrapper">
        <div class="grid-container">
            <a class="grid-item" href="https://www.clalit.co.il/">כללית</a>
            <a class="grid-item" href="https://leumit.co.il/">לאומית</a>
            <a class="grid-item" href="https://www.meuhedet.co.il/">מאוחדת</a>
            <a class="grid-item" href="https://www.maccabi4u.co.il/">מכבי</a>
        </div>
    </div>
</body>
</html>
