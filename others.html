<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Buttons</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eaf6; /* צבע רקע בהיר עם גוון סגול */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl; /* כיוון כתיבה מימין לשמאל */
        }
        .grid-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, minmax(150px, 1fr)); /* שני טורים גמישים */
            grid-template-rows: repeat(5, minmax(150px, 1fr)); /* חמש שורות גמישות */
            grid-gap: 20px; /* רווח בין הכפתורים */
            max-width: 600px; /* רוחב מקסימלי לגריד */
            width: 100%;
            height: 100%;
            margin-top: 40px; /* מרווח עליון לגריד */
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* צללים חזקים */
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden; /* למנוע טקסט או תוכן יוצא מגבולות הקוביה */
            text-decoration: none; /* ביטול הקו התחתון של הקישור */
            color: #6a1b9a; /* צבע טקסט סגול כהה */
            font-size: 1.2em; /* גודל טקסט מותאם */
            font-weight: 500;
            padding: 20px; /* ריפוד פנימי לקוביה */
        }
        .grid-item:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3); /* צללים חזקים עוד יותר בהעברה */
            background-color: #f3e5f5; /* צבע רקע בהיר עם גוון סגול */
            color: #4a148c; /* צבע טקסט סגול כהה יותר בהעברה */
        }
    </style>
</head>
<body>
    <div class="grid-wrapper">
        <div class="grid-container">
            <a class="grid-item" href="https://noam.org.il/">מפלגת נעם</a>
            <a class="grid-item" href="https://zionutdatit.org.il/">מפלגת הציונות הדתית</a>
            <a class="grid-item" href="https://he.wikisource.org/">ויקיטקסט</a>
            <a class="grid-item" href="https://www.yeshiva.org.il/wiki/index.php/%D7%A2%D7%9E%D7%95%D7%93_%D7%A8%D7%90%D7%A9%D7%99">ויקישיבה</a>
            <a class="grid-item" href="https://www.netsparkmobile.com/">נטספארק</a>
            <a class="grid-item" href="https://www.hamichlol.org.il/">המכלול</a>
            <a class="grid-item" href="https://mishnatyosef.org/">משנת יוסף</a>
            <a class="grid-item" href="https://weather.israelinfo.co.il/">תחזית</a>
        </div>
    </div>
</body>
</html>
